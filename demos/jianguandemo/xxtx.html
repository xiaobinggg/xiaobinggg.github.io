/*
显示照片
*/
function ShowTempImage(imageID, fileID)
{ 
   var filePath = document.getElementById(fileID).value;
  
   var fileEx=filePath.split(".");
   //debugger;
   var fileExName = (fileEx[fileEx.length-1]).toLowerCase();
  
   //如果上传文件扩展名不是jpg或gif将不显示临时图片
   if ( fileExName=="jpg" || fileExName == "gif" || fileExName == "bmp" )
   {
    document.getElementById(imageID).src = filePath;
   }
   else
   {
    document.getElementById(imageID).src = "../img/zanwu.jpg";
   }
}
